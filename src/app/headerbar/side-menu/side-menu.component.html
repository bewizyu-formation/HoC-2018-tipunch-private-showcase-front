</button>
<mat-menu #menu="matMenu" (closed)="switchIcon()">
  <button mat-menu-item (click)="navigateToHome()">

  </button>
  <button mat-menu-item (click)="navigateToEvents()">
    <mat-icon>send</mat-icon>
    Évènements
  </button>
  <button mat-menu-item (click)="navigateToContacts()">
    <mat-icon>people</mat-icon>

  </button>
</mat-menu>
